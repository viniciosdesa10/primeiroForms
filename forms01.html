<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        </style>
    </head>
    <body>
        <h1>Meu Primeiro Formulario</h1>
        <form >
            <p><label for="inome">Nome:</label>
                 <input type="text" name="nome" id="inome"></p>

            <p><label for="isobrenome">Sobrenome: </label>
                <input type="text" name="Sobrenome" id="isobrenome"></p>

            <p><label for= "iemail">Email: </label>
            <input type="email" name="Email" id="iemail"></p>

            <p><label for="icurso">Curso:</label>
            <input type="text" name="Curso" id="icurso"></p>

            <p><label for="itelefone">Telefone:</label>
                <input type="number" name="Telefone" id="itelefone"></p>

            <p><label for="idata">Data Nascimento:</label>
            <input type="date" name="dataNascimento" id="idata"></p>

            <p><label for="iobservacoes">Observações:</label>
            <h2><input type="text" name="Observações" id="iobservacoes" size="40" style="height: 150px;"></h2></p>
            <input type="submit" value="Enviar">
        </form>
    </body>
